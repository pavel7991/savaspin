<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Rolletto Casino</title>
	
	<meta name="description" content="Lorem">
	<link href="Lorem" rel="canonical">
	
	<meta property="og:type" content="article">
	<meta property="og:title" content="Lorem">
	<meta property="og:description" content="Lorem">
	<meta property="og:url" content="Lorem">
	<meta property="og:image" content="./images/banners/preview.png">
	<meta property="og:image:secure_url" content="./images/banners/preview.png">
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Lorem">
	<meta name="twitter:description" content="Lorem">
	<meta name="twitter:image" content="./images/banners/preview.png">
	
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/favicon-apple.png">
	
	<link rel="stylesheet" href="css/styles.css">
	
	<meta name="robots" content="ALL">
</head>

<body>
<div class="layout" data-js-layout>
	<header class="header">
		<div class="container">
			<div class="header__content">
				<a href="./index.html" class="header__logo" aria-label="Home">
					<img src="./images/icons/logo.svg" alt="Sava spin logo" height="32" width="83">
				</a>
				<a href="./index.html" class="header__logo-mobile" aria-label="Home">
					<img src="./images/icons/logo-inline.svg" alt="Sava spin logo" width="108" height="20">
				</a>
				
				<div class="header__auth">
					<a href="./login.html" class="header__auth-login">Log in</a>
					<button class="header__auth-sing-up psvn" type="button">Sing up</button>
				</div>
			</div>
		</div>
	</header>
	
	<div class="burger-menu">
		<div class="burger-menu__inner">
			<div class="burger-menu__btn-wrapper">
				<button
					class="burger-menu__btn"
					aria-label="open menu"
					data-js-burger-button
				>
					<img
						src="./images/icons/burger.svg"
						alt="open menu"
						height="24" width="24"
					>
				</button>
			</div>
			<a href="./login.html" class="burger-menu__logo">
				<img
					src="./images/icons/logo-inline.svg"
					alt="Sava spin logo"
					width="141" height="26"
				>
			</a>
		</div>
	</div>
	
	<aside class="sidebar">
		<nav class="sidebar__menu">
			<ul class="sidebar__list">
				<li class="sidebar__item">
					<a href="./app.html" class="sidebar__link" title="App">
						<i class="sidebar__link-icon">
							<img src="./images/icons/app.svg" alt="app" height="24" width="24">
						</i>
						<span class="sidebar__link-text">App</span>
					</a>
				</li>
				<li class="sidebar__item">
					<a href="./review.html" class="sidebar__link" title="Review">
						<i class="sidebar__link-icon">
							<img src="./images/icons/review.svg" alt="app" height="24" width="24">
						</i>
						<span class="sidebar__link-text">Review</span>
					</a>
				</li>
			</ul>
		</nav>
	</aside>
	
	<main class="main-content">
		<div class="container">
			<section class="contact-form">
				<h1>Сontacts</h1>
				
				<form id="form-contact" novalidate>
					<div class="contact-form__group">
						<label class="contact-form__label" for="form-email">Email:</label>
						<input
							type="email"
							class="contact-form__input"
							name="email"
							id="form-email"
							placeholder="Email"
						/>
						<div class="contact-form__error" id="form-email-error"></div>
					</div>
					
					<div class="contact-form__group">
						<label class="contact-form__label" for="form-message">Message:</label>
						<textarea
							class="contact-form__textarea"
							name="message"
							id="form-message"
							placeholder="Message"
						></textarea>
						<div class="contact-form__error" id="form-message-error"></div>
					</div>
					
					<button type="submit" class="contact-form__button">Send</button>
				</form>
			</section>
		</div>
	</main>
	
	<div class="scroll-to-up" data-js-scroll-to-up>
		<button class="scroll-to-up__btn" type="button" aria-label="scroll to up"></button>
	</div>
	
	<footer class="footer">
		<div class="container">
			<nav class="footer__nav">
				<ul class="footer__nav-list">
					<li><a href="./contacts.html" class="footer__nav-link">Contacts</a></li>
					<li><a href="./private_policy.html" class="footer__nav-link">Privacy Policy</a></li>
					<li><a href="./terms_conditions.html" class="footer__nav-link">Terms & Conditions</a></li>
					<li><a href="#faq" class="footer__nav-link">FAQs</a></li>
				</ul>
			</nav>
			
			<div class="footer__copyright">
				<img
					src="./images/icons/censor.svg"
					class="footer__copyright-icon"
					height="24" width="25"
					loading="lazy"
					alt="18+"
				>
				<div>© savaspin.com 2025. All rights reserved.</div>
			</div>
		</div>
	</footer>

</div><!--END layout-->

<script src="scripts/open-sidebar.js" defer></script>
<script src="scripts/validate-contact-form.js" defer></script>
<script src="scripts/scrollToTop.js" defer></script>
</body>
</html>
